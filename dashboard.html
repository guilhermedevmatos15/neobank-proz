<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard | NeoBank</title>

		<!-- CSS -->
		<link rel="stylesheet" href="./assets/css/main.css" />
		<link rel="stylesheet" href="./assets/css/dashboard.css" />

		<!-- Favicon -->
		<link rel="shortcut icon" href="./assets/img/favicon.png" type="image/png" />

		<!-- Font Awesome (icons) -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- AOS (animation) -->
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
	</head>
	<body>
		<div class="dashboard-page">
			<header>
				<div>
					<i class="fa-solid fa-circle-user"></i>

					<img src="assets/img/logo-white.png" alt="Logo NeoBank" />

					<div class="actions">
						<i class="fa-solid fa-eye active"></i>
						<i class="fa-solid fa-eye-slash"></i>

						<i class="fa-solid fa-circle-question"></i>
					</div>
				</div>

				<p>Bem-vindo, <span class="name">Gabriel</span></p>
			</header>

			<main>
				<section>
					<p>Seu saldo</p>

					<div>
						<h3><span class="saldo"></span></h3>
						<i class="fa-solid fa-arrow-right"></i>
					</div>
				</section>

				<section class="actions-app">
					<div class="action">
						<i class="fa-solid fa-download"></i>
						<p>Depositar</p>
					</div>
					<div class="action">
						<i class="fa-solid fa-money-bill-transfer"></i>
						<p>Transferir</p>
					</div>
				</section>

				<article>
					<img src="assets/img/card.PNG" alt="Anúncio cartão" />

					<div class="content">
						<h2>Ative o cartão</h2>
						<p>Para ativar os benefícios. Taxa zero!</p>
						<button class="btn text--upper">Ativar agora</button>
					</div>
				</article>
			</main>
		</div>

		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init({
				duration: 1300,
			});
		</script>

		<script src="./assets/js/main.js" type="module"></script>
		<script src="./assets/js/dashboard.js" type="module"></script>
	</body>
</html>
